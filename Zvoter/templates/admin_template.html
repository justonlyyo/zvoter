<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--移动页面优化：页面宽度=设备宽度，初始化缩放为1，最大缩放1，禁用放大-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/admin_template.css">
    <script src="../static/js/jquery-1.11.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/admin_template.js"></script>
    {% block extend_js %}
    {% endblock %}
    {% block extend_css %}
    {% endblock %}
    <title>后台管理</title>
</head>
<body>
<div class="container_build">
    <div class="row">
        <div class="my_h1 col-lg-12 col-md-12 text-center">后台管理</div>
    </div>
    <div class="row">
        <div id="login_out_div" class="col-lg-1 col-lg-offset-10 col-md-1 col-md-offset-10">
            <a class="btn btn-default btn-sm" href="/admin_login_out">注销</a>
        </div>
    </div>
    <div class="row">
        <div class="mian_zone col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <!-- 导航 -->
            <div class="row">
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="/admin_center/user">用户管理</a></li>
                    <li role="presentation"><a href="/admin_center/topic">话题管理</a></li>
                    <li role="presentation"><a href="/admin_center/channel">频道管理</a></li>
                    <li role="presentation"><a href="/admin_center/layout">布局管理</a></li>
                    <li role="presentation"><a href="/admin_center/comment">评论管理</a></li>
                </ul>
            </div>

            <!-- 正文开始-->
            <div class="row">
                <!-- 正文可替换模板部分开始 -->
                {% block main %}

                {% endblock %}
                <!-- 正文可替换模板部分结束 -->
            </div>
            <!-- 正文结束-->

        </div>
    </div>

</div>
</div>
</body>
</html>
