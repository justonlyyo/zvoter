{% extends "standard_template.html" %}
{% block extend_css %}
    <link rel="stylesheet" href="../static/css/register.css">
{% endblock %}
{% block extend_js %}
    <script src="../static/js/jquery.base64.js"></script>
    <script src="../static/js/jquery.md5.js"></script>
    <script src="../static/js/register.js"></script>
{% endblock %}
{% block custom_search_width %}
    <!--注册页调整搜索框宽度-->
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
{% endblock %}
{% block login_zone %}
    <!--注册页不需要显示登录信息-->
{% endblock %}
{% block main %}
    <div class="row">
        <div class="my_main col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 hidden-xs">
                    <img class="login_pic" src="../static/image/login_pic.png">
                </div>
                <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="row">
                        <div class="row1 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="blue_block">蓝色标志</div>
                            <div class="title_str">
                                注 册
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="custom row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                      </span>
                                        <input id="nickname" type="text" class="form-control" placeholder="请输入昵称">
                                    </div>
                                </div>
                            </div>

                            <div class="custom row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-phone"></span>
                                      </span>
                                        <input id="phone" type="text" class="form-control" placeholder="手机号码">
                                    </div>
                                </div>
                            </div>

                            <div class="custom row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                      </span>
                                        <input id="password" type="password" class="form-control" placeholder="请输入密码">
                                    </div>
                                </div>
                            </div>

                            <div class="custom row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                      </span>
                                        <input id="re_password" type="password" class="form-control" placeholder="重复密码">
                                    </div>
                                </div>
                            </div>

                            <!--  获取手机验证码，临时注销
                            <div class="custom row last_row">
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-check"></span>
                                      </span>
                                        <input id="sms_code" type="text" class="form-control" placeholder="验证码">
                                    </div>
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                    <a id="get_sms_code_btn" a="javascript:;">获取验证码</a>
                                </div>
                            </div>
                            -->

                            <div class="custom row last_row">
                                <div  class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-check"></span>
                                      </span>
                                        <input name="img_code" id="sms_code" type="text" class="form-control"
                                               placeholder="验证码">
                                    </div>
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                    {{ form.hidden_tag() }}
                                    <img class="img img-response" id="img_code" src="">
                                </div>
                            </div>

                            <div class="row">
                                <input type="submit" id="submit_btn" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3" value="立即注册">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block bottom %}
    <!--瀑布流，不需要底部-->
{% endblock %}
